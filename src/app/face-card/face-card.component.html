<form [formGroup]="form" *ngIf="isReady$|async">
  <div class="card-form">
  <mat-card class="card">
    <mat-card-title></mat-card-title>
    <img mat-card-image [src]="imageSource$ | async" alt="Wie ben ik">
    <mat-card-content>
        <mat-radio-group class="radio-group" formControlName="name">
          <mat-radio-button class="radio-button" *ngFor="let name of names" [value]="name">
            {{ makePretty(name) }}
          </mat-radio-button>
        </mat-radio-group>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="processItem()">{{buttonText}}</button>
    </mat-card-actions>
  </mat-card>
  </div>
</form>
